<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ipsum Pizzeria</title>
</head>
<body>
    <header>
        <div>
            <img src="https://alvic.com/wp-content/uploads/2021/11/gris-plomo.jpg" alt="cabecera" style="width:100%;height:100px;">
        </div>
        <section>
            <img src="https://sources-01.s3.eu-west-3.amazonaws.com/produccion/recursos/430/imagenes/fotos/banners/banner3.png"alt="imagen principal" style="width:100%;height:75%;">
        </section>
        <nav style="background:beige;width:100%;height:50px;">
            <a href="#Promociones">Promociones</a>
            <a href="#Pizzas">Pizzas</a>
            <a href="#Pan de ajo">Pan de ajo</a>
            <a href="02A_example_website_page copy.html">Inicio</a>
        </nav>
    </header>
    <main>
        <form>
            <fieldset>
                Por favor, introduzca la información necesaria
                
                <div>
                <label for="name">Nombre</label>
                <input type="text" name="Name" id="name" placeholder="Nombre" required>

                <label for="number">Edad</label>
                <input type="number" name="Age" id="number"required>
                </div>
                
                <div>
                <label for="mail" required>Correo electrónico</label>
                <input type="mail" name="email" id="mail" placeholder="Necesitamos tu mail para contactar contigo"required">
                </div>
                
                <div>
                <label for="comments" required>Tus comentarios aquí</label>
                <textarea id="comments" placeholder="Queremos saber qué tienes que decirnos" cols="25" rows="4"></textarea>
                </div>
                
                <div>
                <label for="check">Mayor de edad</label>
                <input type="checkbox" name="Like" id="check" placeholder="¿Mayor de edad?" required>
                </div>
                
                <div>
                    <label for="tienda">Selecciona una tienda</label>
                    <select name="select_tienda" id="tienda" required>
                        <option value="Madrid">Madrid</option>
                        <option value="Barcelona">Barcelona</option>
                        <option value="Sevilla">Sevilla</option>
                    </select>
                </div>
                <div>
                    <button type="button" onclick="alert('Ha pulsado correctamente el button! Enhorabuena!')">Enviar</button>
                </div>
            </fieldset>

            

            
        </form>
    </main>
    <footer style="background-color: grey;">
        <footer style="background-color: grey;">
            <h5 style="color: azure;">Footer Title</h5>
            <p style="color: azure;">Ipsum pizza Copyright © 2023</p>
            </footer>
    </footer>

</body>

</html>
